<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory | AJACKUS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-theme">

    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Employee Directory</h1>
                <div class="header-actions">
                    <button id="add-employee-btn" class="btn btn-primary">Add Employee</button>
                    <button id="theme-switcher-btn" class="theme-toggle" aria-label="Toggle theme">
                        <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 011.06.044l1.5 1.5a.75.75 0 01-1.06 1.06l-1.5-1.5a.75.75 0 01.001-1.105zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.894 17.894a.75.75 0 01.044 1.06l-1.5 1.5a.75.75 0 11-1.06-1.06l1.5-1.5a.75.75 0 011.016-.001zM12 17.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25a.75.75 0 01.75-.75zM5.106 17.894a.75.75 0 011.06.044l1.5 1.5a.75.75 0 01-1.06 1.06l-1.5-1.5a.75.75 0 01.001-1.105zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12zM6.106 5.106a.75.75 0 01.044-1.06l1.5-1.5a.75.75 0 111.06 1.06l-1.5 1.5a.75.75 0 01-1.105-.001z"/></svg>
                        <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.463-.948.75.75 0 01.819.162l.309.286a.75.75 0 01-.52.126A12.01 12.01 0 0112 21a12.01 12.01 0 01-9.056-4.322.75.75 0 01.126-.52l.286-.309a.75.75 0 01.819-.162z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="controls-panel">
            <div class="search-filter-wrapper">
                <input type="text" id="search-input" class="search-input" placeholder="Search by name, email, or role...">
            </div>
            <div class="sort-view-wrapper">
                <select id="sort-by" class="dropdown">
                    <option value="id-asc">Sort by ID (Asc)</option>
                    <option value="name-asc">Sort by Name (A-Z)</option>
                    <option value="name-desc">Sort by Name (Z-A)</option>
                    <option value="department-asc">Sort by Department (A-Z)</option>
                </select>
                <div class="view-toggle">
                    <button id="grid-view-btn" class="view-btn active" aria-label="Grid View">Grid</button>
                    <button id="list-view-btn" class="view-btn" aria-label="List View">List</button>
                </div>
            </div>
        </section>

        <section id="employee-display-area" class="employee-grid">
            <!-- This is where Freemarker/JS will render employees -->
        </section>
        
        <div id="loading-spinner" class="spinner-container hidden">
            <div class="spinner"></div>
        </div>

        <nav id="pagination-controls" class="pagination" aria-label="Employee list navigation">
            <!-- Pagination buttons will be generated by JavaScript -->
        </nav>
    </main>
    
    <!-- Modal for Add/Edit Form -->
    <div id="employee-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close-btn" aria-label="Close form">Ã—</button>
            <form id="employee-form" novalidate>
                <h2 id="form-title">Add Employee</h2>
                <input type="hidden" id="employee-id">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
